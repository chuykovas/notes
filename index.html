<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Notes</title>
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/category.css">
  <link rel="stylesheet" href="./styles/note.css">
  <link rel="stylesheet" href="./styles/popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
<main class="content">
  <div class="category-list">
    <div class="buttons-wrapper">
      <button class="sort-category-button category-button" id="sortCategory"><i class="fas fa-sort-alpha-down"></i>
      </button>
    </div>
    <div class="category-list_content" id="listCategory"></div>
    <form class="add-category-form" id="createCategoryForm">
      <button class="add-button"><i class="fas fa-plus-circle"></i></button>
      <input id="inputNameNewCategory" type="text" name="nameCategory" class="add-category-input"
             placeholder="Новая категория" maxlength="50"/>
    </form>
  </div>
  <div class="note-list">
    <div class="note-list_header">
      <form class="search-form" id="searchForm">
        <input id="searchInput" name="searchInput" class="search-input" type="search" placeholder="Поиск по заметкам"/>
        <button class="search-button" id="searchButton"></button>
        <button class="close-search-button" id="closeSearchButton"></button>
      </form>
      <div class="buttons-wrapper">
        <button id="sortByName"><i class="fas fa-sort-alpha-down"></i></button>
        <button id="sortByDate"><i class="fas fa-sort-numeric-down"></i></button>
      </div>
    </div>
    <div class="note-list_content" id="noteList"></div>
    <div class="add-new-note">
      <button class="add-button"><i class="fas fa-plus-circle"></i></button>
      <p id="newNote" class="add-new-note-text">Новая заметка</p>
    </div>
  </div>
  <div class="note-content">
    <div class="note-content-header">
      <div class="buttons-wrapper">
        <div class="upload-button-wrapper">
          <input class="upload-button-attach" id="addImage" type="file" accept=".jpg,.png,.gif,.bmp,.jpeg">
        </div>
        <button class="bold-button" id="makeBold"></button>
        <button class="italic-button" id="makeItalic"></button>
      </div>
    </div>
    <div class="note-content-container" id="contentContainer"></div>
  </div>
</main>
<div class="content-for-mobile">
  <p>Откройте с компьютера</p>
  <p>Мобильная версия на стадии разработки. Приносим свои извинения) </p>
</div>
<script src="./scripts/bundle.js"></script>
</body>
</html>
